name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку, если она отличается

jobs:
  deploy:
    name: Deploy and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Убедитесь, что у вас установлена актуальная версия Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build --clean  # Строим сайт

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Используем токен GitHub
          publish_dir: ./site  # Публикуем в папку, где генерируется сайт
